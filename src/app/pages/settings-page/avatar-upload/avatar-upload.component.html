<div
  dnd
  class="dropzone"
  tabindex="0"
  (fileDropped)="onFileDroped($event)"
  (keyup.enter)="fileDrop.click()">


  <div class="dropzone-content">
    <svg icon="upload"></svg>
    <span class="medium-text">Перетащите изображение или загрузите новое</span>
  </div>

  <input
    tabindex="-1"
    class="avatar-input"
    type="file"
    #fileDrop
    (change)="fileBrowserHandler($event)"
  >
</div>
